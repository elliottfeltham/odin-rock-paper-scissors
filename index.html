<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <header>
                <h1>Rock, Paper, Scissors</h1>
            </header>
        </div>
        <div class="container">
            <div class="buttons rock">
                <button id="rock">✊</button>
                <text>Rock</text>
            </div>
            <div class="buttons paper">
                <button id="paper">🫲</button>
                <text>Paper</text>
            </div>
            <div class="buttons scissors">
                <button id="scissors">✌️</button>
                <text>Scissors</text>
            </div>
        </div>
    </div>
    
</body>
</html>
